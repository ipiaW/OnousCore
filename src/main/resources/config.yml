  teleport-on-first-join: true
  
  # Teleport ke spawn saat respawn
  teleport-on-respawn: true

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
