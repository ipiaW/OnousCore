# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Teleport Settings
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
teleport:
  # Delay before teleport (seconds) - digunakan untuk TPA, RTP, dsb.
  delay: 3
  
  # Cancel teleport when player moves
  cancel-on-move: true
  
  # Cancel teleport when player takes damage
  cancel-on-damage: true

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# TPA Settings
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
tpa:
  # Request expiration time (seconds)
  expire: 60
  
  # Cooldown between TPA requests (seconds)
  cooldown: 30

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# RTP (Random Teleport) Settings
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
rtp:
  # Cooldown antara RTP (seconds)
  cooldown: 120
  
  # Minimum jarak dari spawn
  min-range: 10000
  
  # Maximum jarak dari spawn
  max-range: 15000
  
  # Max percobaan cari lokasi aman
  max-attempts: 15
  
  # Enable/disable per world type
  worlds:
    overworld: true
    nether: true
    end: false

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Economy Settings
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
economy:
  # Starting balance untuk pemain baru
  starting-balance: 10
  
  # Currency symbol (tampil di depan jumlah)
  symbol: "â›ƒ"
  
  # Jumlah pemain yang di-scan untuk leaderboard
  leaderboard-size: 100
  
  # Pay command cooldown (seconds)
  pay-cooldown: 5
  
  # Minimal amount /pay
  min-pay: 1

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Cooldowns (seconds)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
cooldowns:
  heal: 300         # /heal
  feed: 300         # /feed
  random-tpa: 600   # random TPA (kalau nantinya dipakai)
  tpahere: 30       # âœ… cooldown untuk /tpahere dan /tpahere *

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
